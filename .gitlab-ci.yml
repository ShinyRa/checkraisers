stages:
  - install
  - build
  - deploy

install:
  stage: install
  script:
    yarn
  artifacts: 
    paths:
      - node_modules
    
build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - build
  only:
    - development

deploy:
  stage: deploy
  script:
    - node index.js
  only:
    - development
