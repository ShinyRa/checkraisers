image:
  name: node:latest
  entrypoint: ['']

pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - mv build public
    - sed -i "s|/pokerapp/|./pokerapp/|g" public/index.html
    - svelte-kit dev
  artifacts:
    paths:
      - public
  tags:
    - docker
  only:
    - gitlab_pages
