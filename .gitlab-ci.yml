image:
  name: node:latest
  entrypoint: ['']

pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - mv build public
    - mv public/_app public/app
    - sed -i 's;href="/pokerapp/;href="./;g' public/index.html
    - sed -i 's;_app;app;g' public/index.html
  artifacts:
    paths:
      - public
  tags:
    - docker
  only:
    - gitlab_pages
