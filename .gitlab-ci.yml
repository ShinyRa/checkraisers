stages:
  - install
  - build
  - deploy

install:
  stage: install
  script: yarn
  after_script:
    - killall node
  artifacts:
    paths:
      - node_modules

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - build
  only:
    - development

deploy:
  stage: deploy
  before_script:
    - yarn forever stopall
  script:
    - yarn forever start build/index.js
  only:
    - development
